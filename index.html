<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noori | Official Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
    }

    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 42px;
      margin: 0;
    }

    p {
      font-size: 16px;
      max-width: 600px;
      margin: 10px auto 30px;
    }

    .buttons {
      text-align: center;
      margin: 30px 0;
    }

    .buttons button, .buttons a {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .buttons button:hover, .buttons a:hover {
      transform: scale(1.05);
    }

    .form-container {
      display: none;
      max-width: 600px;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      margin: 30px auto;
      animation: fadeIn 0.5s ease forwards;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      background: #000;
      color: white;
      border: 1px solid #8e2de2;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    form button {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/fJu9ceU.jpg" alt="Noori">
    <h1>Noori</h1>
    <p>Hi! I'm Noori, a 15-year-old video creator from Pakistan. Born on Dec 10, 2009. Let's create something amazing together!</p>
  </header>

  <div class="buttons">
    <a href="mailto:nooripakistan047@gmail.com">Contact Me</a>
    <button onclick="toggleForm('sponsorForm')">Sponsor</button>
    <button onclick="toggleForm('collabForm')">Collab</button>
  </div>

  <div id="sponsorForm" class="form-container">
    <h2>Sponsorship Form</h2>
    <form action="mailto:nooripakistan047@gmail.com" method="POST" enctype="text/plain">
      <label>Topic:</label>
      <input type="text" name="Topic" required>
      <label>Your Name:</label>
      <input type="text" name="Your Name" required>
      <label>Which Company You Handle?</label>
      <input type="text" name="Company" required>
      <label>How much will you pay us?</label>
      <input type="text" name="Budget" required>
      <label>Additional Information (optional):</label>
      <textarea name="Extra" rows="4"></textarea>
      <button type="submit">Send Sponsorship Request</button>
    </form>
  </div>

  <div id="collabForm" class="form-container">
    <h2>Collaboration Form</h2>
    <form action="mailto:nooripakistan047@gmail.com" method="POST" enctype="text/plain">
      <label>Your Name:</label>
      <input type="text" name="Name" required>
      <label>Collab Idea:</label>
      <textarea name="Idea" rows="4" required></textarea>
      <label>Your Social Media / Portfolio Link:</label>
      <input type="text" name="Social">
      <button type="submit">Send Collab Request</button>
    </form>
  </div>

  <script>
    function toggleForm(id) {
      const form = document.getElementById(id);
      form.style.display = form.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
