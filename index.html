
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noori | Official Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      position: relative;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 42px;
      margin: 0;
    }
    p {
      font-size: 16px;
      max-width: 600px;
      margin: 10px auto 30px;
    }
    .buttons, .socials {
      text-align: center;
      margin: 30px 0;
    }
    .buttons button, .buttons a {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .buttons button:hover, .buttons a:hover {
      transform: scale(1.05);
    }
    .form-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.4s ease forwards;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      background: #1c1c1c;
      color: white;
      border: 1px solid #fff;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    form button {
      background: #000;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .socials img {
      width: 40px;
      margin: 0 10px;
      vertical-align: middle;
      transition: transform 0.2s;
    }
    .socials img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/5tUv9gT.jpg" alt="Noori Image">
    <h1>Noori</h1>
    <p>15 y/o Video Creator from Pakistan | Born: Dec 10, 2009 | Collabs & Sponsorships Welcome!</p>
  </header>

  <div class="buttons">
    <a href="mailto:nooripakistan047@gmail.com">Contact Me</a>
    <button onclick="openForm('sponsor')">Sponsor</button>
    <button onclick="openForm('collab')">Collab</button>
  </div>

  <div class="socials">
    <a href="https://tiktok.com/@slaywithnoori047" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok Logo">
    </a>
  </div>

  <!-- Form Overlays -->
  <div id="sponsor" class="form-overlay">
    <div class="form-container">
      <div class="close-btn" onclick="closeForms()">×</div>
      <h2>Sponsorship Form</h2>
      <form action="mailto:nooripakistan047@gmail.com" method="POST" enctype="text/plain">
        <label>Topic:</label>
        <input type="text" name="Topic" required>
        <label>Your Name:</label>
        <input type="text" name="Your Name" required>
        <label>Which Company You Handle?</label>
        <input type="text" name="Company" required>
        <label>How much will you pay us?</label>
        <input type="text" name="Budget" required>
        <label>Additional Information (optional):</label>
        <textarea name="Extra" rows="4"></textarea>
        <button type="submit">Send Sponsorship Request</button>
      </form>
    </div>
  </div>

  <div id="collab" class="form-overlay">
    <div class="form-container">
      <div class="close-btn" onclick="closeForms()">×</div>
      <h2>Collaboration Form</h2>
      <form action="mailto:nooripakistan047@gmail.com" method="POST" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="Name" required>
        <label>Collab Idea:</label>
        <textarea name="Idea" rows="4" required></textarea>
        <label>Your Social Media / Portfolio Link:</label>
        <input type="text" name="Social">
        <button type="submit">Send Collab Request</button>
      </form>
    </div>
  </div>

  <script>
    function openForm(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeForms() {
      document.querySelectorAll('.form-overlay').forEach(el => el.style.display = 'none');
    }
  </script>
</body>
</html>
